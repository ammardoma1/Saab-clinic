<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 - Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Poppins, system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #10002b, #240046);
      color: #e0aaff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      color: #7b2cbf;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 0 10px 30px rgba(123, 44, 191, 0.3);
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #c77dff;
    }

    p {
      font-size: 18px;
      color: #e0aaff;
      opacity: 0.95;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary {
      background: #7b2cbf;
      color: white;
      box-shadow: 0 8px 20px rgba(123, 44, 191, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(123, 44, 191, 0.3);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #7b2cbf;
      color: #c77dff;
    }

    .btn-secondary:hover {
      background: rgba(123, 44, 191, 0.1);
    }

    .decorative {
      margin-top: 60px;
      padding-top: 40px;
      border-top: 1px solid rgba(157, 78, 221, 0.2);
      font-size: 14px;
      color: #c77dff;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .error-code { font-size: 80px; }
      h1 { font-size: 32px; }
      p { font-size: 16px; }
      .actions { flex-direction: column; }
      a { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.</p>
    
    <div class="actions">
      <a href="/" class="btn-primary">Go to Home</a>
      <a href="/#services" class="btn-secondary">View Services</a>
    </div>

    <div class="decorative">
      <p>If you believe this is an error, please <a href="/#contact" style="color: #c77dff; text-decoration: underline;">contact us</a>.</p>
    </div>
  </div>
</body>
</html>
